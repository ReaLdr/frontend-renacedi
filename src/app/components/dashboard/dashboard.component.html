<div class="grid p-fluid">
    <div class="col-12 lg:col-4 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Total de votos emitidos</span>
                    <div class="text-900 font-medium text-xl"><span class="text-cyan-500 font-medium">{{total_votos | number}}
                        </span></div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-pencil text-cyan-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-4 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Participación</span>
                    <div class="mt-2 md:mt-0 flex align-items-center">
                        <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem"
                            [ngStyle]="{height: '8px'}">
                            <div class="bg-orange-500 h-full" [ngStyle]="{'width': avance_votacion+'%'}"></div>
                        </div>
                        <span class="text-orange-500 ml-3 font-medium">{{ avance_votacion | number }}%</span>
                    </div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-percentage text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <hr> -->
<div class="grid p-fluid">
    <div class="col-12">

        <p-toolbar class="p-1" *ngIf="total_votos > 0">
            <div class="p-toolbar-group-left">
                <p-button label="Reiniciar votación" (click)="confirmReinicio('right');" icon="pi pi-refresh" styleClass="p-button-danger"></p-button>
            </div>

            <div class="p-toolbar-group-right">
                <p-button icon="pi pi-file-excel" (click)="reporte();" label="Reporte" styleClass="p-button-success"></p-button>
            </div>
        </p-toolbar>

        <div class="card">
            <h5>Resultado</h5>
            <!-- <p-fieldset legend="Resultado"> -->

            <p-table [value]="res_voto" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                responsiveLayout="scroll"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Entidad</th>
                        <th>Votos obtenidos</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>{{row.nombre_candidatx}}</td>
                        <td>{{row.entidad}}</td>
                        <td>{{row.votos_obtenidos | number}}</td>
                    </tr>
                </ng-template>
            </p-table>
            <!-- </p-fieldset> -->
            <!-- <h5>Resultado</h5> -->
        </div> <!-- .card -->
    </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
