<div class="grid p-fluid">
    <div class="col-12 lg:col-6 xl:col-4">
        <div class="card mb-0 cursor" (click)="rptCapturaActas();">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Captura de Actas</span>
                    <div class="text-900 font-medium text-xl">Descargar reporte</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-desktop text-purple-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-4">
        <div class="card mb-0 cursor" style="height: 7.7rem;">
            <div class="flex justify-content-between mb-3">
                <div *ngIf="id_distrito == 0">
                    <span class="block text-500 font-medium mb-3">Sistematización de Boletas</span>
                    <!-- <div class="text-900 font-medium text-xl">Descargar reporte</div> -->
                    <p-dropdown (onChange)="rptSistematizacionActas($event)" [options]="distritos" placeholder="Selecciona y descarga" optionLabel="label" [showClear]="true"></p-dropdown>
                </div>
                <div class="cursor" *ngIf="id_distrito > 0" (click)="rptDistritalSistematizacionActas()">
                    <span class="block text-500 font-medium mb-3">Sistematización de Boletas</span>
                    <div class="text-900 font-medium text-xl">Descargar reporte</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    [ngStyle]="{height: '2.5rem'}">
                    <i class="pi pi-file text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

</div>
