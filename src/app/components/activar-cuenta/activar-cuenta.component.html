<div class="login">



    <div class="layout-header">
        <div class="layout-header-logo">
            <img src="assets/layout/images/iecm/iecm-10-pp.png"
                alt="Logo conmemorativo a los 10 años del presupuesto participativo">
            <img src="assets/layout/images/iecm/renacedi-header.png"
                [alt]="nombre_sistema" style="height: 6.5rem">
        </div>
        <div class="layout-header-nombre-sistema text-indigo-400">
            <h1>{{nombre_sistema}}</h1>
        </div>
    
    </div>
     
    
    <div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%; padding-top: 8rem !important;">
            <div class="col-12 mt-5 xl:mt-0 text-center">
                <!-- <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;"> -->
            </div>
            <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                    <div class="text-center mb-5">
                        <!-- <img src="assets/layout/images/avatar.png" alt="Image" height="50" class="mb-3"> -->
                        <div class="text-900 text-3xl font-medium mb-3">Genera tu contraseña</div>
                        <!-- <span class="text-600 font-medium">Sign in to continue</span> -->
                    </div>
                
                    <div class="w-full md:w-10 mx-auto">
                        <form [formGroup]="activarCuentaForm" (submit)="crearContrasena();">
                            <div class="field grid">
                                <label for="correo" class="col-12 mb-2 md:col-3 md:mb-0">Correo</label>
                                <div class="col-12 md:col-9">
                                    <input id="correo" type="text" formControlName="correo" maxlength="30" pInputText class="w-full mb-3" style="padding:1rem;">
                                </div>
                            </div>
                            <div class="field grid">
                                <label for="contrasena" class="col-12 mb-2 md:col-3 md:mb-0">Contraseña</label>
                                <div class="col-12 md:col-9">
                                    <p-password id="contrasena" formControlName="contrasena" [maxlength]="30" [toggleMask]="false" [feedback]="false" styleClass="w-full mb-3"></p-password>
                                </div>
                            </div>
                            
                            <div class="field grid">
                                <label for="confirmar_contrasena" class="col-12 mb-2 md:col-3 md:mb-0">Confirmar contraseña</label>
                                <div class="col-12 md:col-9">
                                    <p-password id="confirmar_contrasena" formControlName="confirmar_contrasena" [maxlength]="30" [toggleMask]="false" [feedback]="false" styleClass="w-full mb-3"></p-password>
                                </div>
                            </div>
                            
                            <button pButton pRipple [loading]="loading" iconPos="right" type="submit" [disabled]="!activarCuentaForm.valid" label="Ingresar" class="w-full p-3 text-xl"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="surface-0">
        <div class="grid justify-content-center">
            <div class="col-12 xl:col-6 text-center">
                <span class="font-medium">Instituto Electoral de la Ciudad de México &bull; Huizaches 25 &bull; Rancho Los Colorines &bull; Tlalpan &bull; C.P. 14386 &bull; Ciudad de México &bull; Conmutador: (55) 5483 3800{{version}}</span>
            </div>
        </div>
    </div>
    
    </div>
